<body>
    <div class="container">

                    </div>
                    <button class="btn-primary" id="connectBtn" onclick="connect()">è¿æ¥æŒ–æ˜æœº</button>
                    <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
                </div>
                
                <div class="control-section">

    <script>
        // é…ç½®ï¼ˆå¯ä¿®æ”¹ï¼‰
        const SIGNALING_SERVER = 'ws://192.168.3.57:8090/ws';
        
        let ws = null;
        let pc = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${className}`;
        }
        
        async function connect() {
            try {
                log('æ­£åœ¨è¿æ¥ä¿¡ä»¤æœåŠ¡å™¨...', 'info');
                updateStatus('è¿æ¥ä¸­', 'connecting');
                
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('signalingUrl').textContent = SIGNALING_SERVER;
                
                // è¿æ¥ä¿¡ä»¤æœåŠ¡å™¨
                ws = new WebSocket(SIGNALING_SERVER);
                
                ws.onopen = () => {
                    log('âœ… ä¿¡ä»¤æœåŠ¡å™¨è¿æ¥æˆåŠŸ', 'success');
                    
                    // æ³¨å†Œä¸º controller
                    ws.send(JSON.stringify({
                        type: 'register',
                        identity: 'controller'
                    }));
                    
                    log('å·²æ³¨å†Œä¸º controller', 'success');
                    
                    // åˆ›å»º PeerConnection
                    createPeerConnection();
                };
                
                ws.onmessage = async (event) => {
                    const msg = JSON.parse(event.data);
                    await handleSignalingMessage(msg);
                };
                
                ws.onerror = (error) => {
                    log('âŒ WebSocket é”™è¯¯', 'error');
                    updateStatus('è¿æ¥å¤±è´¥', 'disconnected');
                    document.getElementById('connectBtn').disabled = false;
                };
                
                ws.onclose = () => {
                    log('ğŸ”Œ ä¿¡ä»¤æœåŠ¡å™¨æ–­å¼€', 'info');
                    updateStatus('å·²æ–­å¼€', 'disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                };
                
            } catch (error) {
                log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus('è¿æ¥å¤±è´¥', 'disconnected');
                document.getElementById('connectBtn').disabled = false;
            }
        }
        
        async function createPeerConnection() {
            log('åˆ›å»º PeerConnection...', 'info');
            
            pc = new RTCPeerConnection({
                iceServers: []  // æœ¬åœ°ç½‘ç»œä¸éœ€è¦ STUN
            });
            
            // ç›‘å¬ ICE å€™é€‰
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    log('å‘é€ ICE å€™é€‰', 'info');
                    sendSignaling('candidate', event.candidate);
                }
            };
            
            // ç›‘å¬è¿æ¥çŠ¶æ€
            pc.oniceconnectionstatechange = () => {
                log(`ICE è¿æ¥çŠ¶æ€: ${pc.iceConnectionState}`, 'info');
                
                if (pc.iceConnectionState === 'connected') {
                    log('âœ… WebRTC è¿æ¥æˆåŠŸï¼', 'success');
                    updateStatus('å·²è¿æ¥', 'connected');
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('placeholder').style.display = 'none';
                } else if (pc.iceConnectionState === 'failed') {
                    log('âŒ WebRTC è¿æ¥å¤±è´¥', 'error');
                    updateStatus('è¿æ¥å¤±è´¥', 'disconnected');
                } else if (pc.iceConnectionState === 'disconnected') {
                    log('âš ï¸ WebRTC è¿æ¥æ–­å¼€', 'info');
                    updateStatus('å·²æ–­å¼€', 'disconnected');
                }
            };
            
            // ç›‘å¬è¿œç¨‹è§†é¢‘æµ
            pc.ontrack = (event) => {
                log(`âœ… æ¥æ”¶åˆ°${event.track.kind}æµ`, 'success');
                const video = document.getElementById('remoteVideo');
                if (event.streams && event.streams[0]) {
                    video.srcObject = event.streams[0];
                }
            };
            
            // æ·»åŠ æ¥æ”¶å™¨
            pc.addTransceiver('audio', { direction: 'recvonly' });
            pc.addTransceiver('video', { direction: 'recvonly' });
            
            // åˆ›å»º Offer
            log('åˆ›å»º Offer...', 'info');
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            // ç­‰å¾… ICE æ”¶é›†å®Œæˆ
            await new Promise(resolve => {
                if (pc.iceGatheringState === 'complete') {
                    resolve();
                } else {
                    pc.onicegatheringstatechange = () => {
                        if (pc.iceGatheringState === 'complete') {
                            resolve();
                        }
                    };
                }
            });
            
            log('å‘é€ Offer åˆ°æŒ–æ˜æœº...', 'info');
            sendSignaling('offer', pc.localDescription);
        }
        
        async function handleSignalingMessage(msg) {
            log(`æ”¶åˆ°ä¿¡ä»¤: ${msg.type} (æ¥è‡ª ${msg.from})`, 'info');
            
            if (msg.type === 'answer') {
                log('æ”¶åˆ° Answerï¼Œè®¾ç½® RemoteDescription...', 'info');
                await pc.setRemoteDescription(msg.payload);
                log('âœ… Answer å·²è®¾ç½®', 'success');
                
            } else if (msg.type === 'candidate') {
                log('æ·»åŠ  ICE å€™é€‰', 'info');
                await pc.addICECandidate(msg.payload);
            }
        }
        
        function sendSignaling(type, payload) {
            const msg = {
                type: type,
                from: 'controller',
                to: 'excavator',
                payload: payload
            };
            ws.send(JSON.stringify(msg));
        }
        
        function disconnect() {
            if (pc) {
                pc.close();
                pc = null;
            }
            if (ws) {
                ws.close();
                ws = null;
            }
            log('å·²æ–­å¼€æ‰€æœ‰è¿æ¥', 'info');
            updateStatus('å·²æ–­å¼€', 'disconnected');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('placeholder').style.display = 'block';
        }
    </script>
